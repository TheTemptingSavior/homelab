---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    matchLabels:
      name: vaultwarden
  template:
    metadata:
      labels:
        name: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.26.0-alpine
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: vaultwarden-config
          - secretRef:
              name: vaultwarden-admin
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /data
          name: vaultwarden-data
      volumes:
      - name: vaultwarden-data
        hostPath:
          path: /mnt/gluster/gluster/files/bitwarden