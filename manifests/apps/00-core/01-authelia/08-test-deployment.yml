---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia-test-nginx-app
  namespace: authelia
spec:
  selector:
    matchLabels:
      name: authelia-test-nginx-app
  template:
    metadata:
      labels:
        name: authelia-test-nginx-app
    spec:
      containers:
        - name: backend
          image: traefik/whoami
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: authelia-test-nginx-service
  namespace: authelia
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    name: authelia-test-nginx-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authelia-test-nginx-ingress
  namespace: authelia
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
    nginx.ingress.kubernetes.io/auth-signin: https://auth.codekernel.co.uk?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Method $request_method;
spec:
  tls:
  - hosts:
    - testauth.codekernel.co.uk
  rules:
  - host: testauth.codekernel.co.uk
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: authelia-test-nginx-service
              port:
                number: 80