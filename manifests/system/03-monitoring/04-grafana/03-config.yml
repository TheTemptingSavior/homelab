---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
    namespace: monitoring
data:
  grafana.ini: |+
    [auth]
    disable_login_form = true
    
    [auth.anonymous]
    enabled = true
    org_role = Editor

  datasource.yml: |+
    apiVersion: 1
    
    deleteDatasources:
      - name: Prometheus
        orgId: 1
    
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus-persistent.monitoring.svc:9090
        basicAuth: false
        isDefault: true
        version: 1
        editable: false

  dashboards.yml: |+
    apiVersion: 1
    providers:
      - name: default
        ordId: 1
        folder: ''
        type: file
        disableDeletion: true
        editable: true
        options:
          path: /etc/grafana/dashboard.json

  dashboards.json: |+
    {}